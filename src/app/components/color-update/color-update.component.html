<div class="content mt-2">
    <div class="col-md-12" *ngIf="dataLoaded == true">
      <div class="card">
        <div class="card-header">Renk Güncelle </div>
        <div class="card-body">
          <form [formGroup]="colorUpdateForm">
            <div class="form-group">
                <label for="colorName">Renk Adı</label>
              <input
                class="form-control"
                type="text"
                id="colorName"
                formControlName="colorName"
                placeholder="{{color.colorName}}"               
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-success" (click)="update()">Güncelle</button>
        </div>
      </div>
    </div>
  </div>

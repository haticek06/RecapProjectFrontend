<br/>
<h4> Renk Ekleme Silme Güncelleme İşlemleri</h4>
<hr/>
<br/>

<table class="table table-bordered table-condensed table-hover " style="background-color: rgb(255, 255, 255);">
    <thead class="thead-warning">
        <tr>
            <th>Renk Numarası</th>
            <th>Renk</th>
            <th> Ekle Güncelle Sil  </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let color of colors">
            <td>{{color.colorId}}</td>
            <td>{{color.colorName}}</td>
            <td>
                <button style="margin-left: 5px;" class="btn btn-outline-success" routerLink="/color/add">Ekle</button>
                <button class="btn btn-outline-primary" routerLink="/color/update/{{color.colorId}}">Güncelle</button>
                <button class="btn btn-outline-danger">Sil</button>
            </td>
        </tr>
    </tbody>
</table>

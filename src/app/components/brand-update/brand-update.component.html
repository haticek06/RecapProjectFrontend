<div class="content mt-2">
    <div class="col-md-12" *ngIf="dataLoaded == true">
      <div class="card">
        <div class="card-header">Marka Güncelle </div>
        <div class="card-body">
          <form [formGroup]="brandUpdateForm">
            <div class="form-group">
                <label for="brandName">Marka Adı</label>
              <input
                class="form-control"
                type="text"
                id="brandName"
                formControlName="brandName"
                placeholder="{{brand.brandName}}"               
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-success" (click)="update()">Güncelle</button>
        </div>
      </div>
    </div>
  </div>

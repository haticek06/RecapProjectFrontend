

<div style="margin-top: 32px;">
    <div class="row">
        <div class="col-sm">
            <select  [(ngModel)]="brandFilter" class="form-select" aria-label="Default select example">
                <option [ngValue]="undefined" disabled  selected>Marka Seçiniz</option>
                <option *ngFor="let brand of brands" [value]="brand.brandId" 
                [selected]="getCurrentBrand(brand.brandId)">{{brand.brandName}}</option>
            </select>
        </div>
        <div class="col-sm">
            <select [(ngModel)]="colorFilter" class="form-select" aria-label="Default select example">
                <option [ngValue]="undefined" disabled  selected>Renk Seçiniz</option>
                <option *ngFor="let color of colors" [value]="color.colorId" 
                [selected]="getCurrentColor(color.colorId)">{{color.colorName}}</option>
            </select>
        </div>
        <div class="col-sm">
            <button style=" margin-left: 30px;" routerLink="/cars/filter/{{brandFilter}}/{{colorFilter}}" type="button" class="btn btn-primary">Filtrele</button>
            <button style="float:right;" type="button" routerLink="/cars" class="btn btn-secondary">Temizle</button>
        </div>
    </div>
</div>
